# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PB12
run_current: 1.000
sense_resistor: 0.110
stealthchop_threshold: 99999

[tmc2209 stepper_y]
uart_pin: PC10
run_current: 1.000
sense_resistor: 0.110
stealthchop_threshold: 99999

[tmc2209 stepper_z]
uart_pin: PC9
run_current: 0.800
sense_resistor: 0.110
stealthchop_threshold: 99999

[tmc2209 extruder]
uart_pin: PA13
run_current: 0.800
sense_resistor: 0.110
stealthchop_threshold: 99999


